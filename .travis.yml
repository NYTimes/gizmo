language: go
cache:
  directories:
    - $GOPATH/pkg
before_install:
  - export GOCACHE=$GOPATH/pkg/cache
  - go get github.com/mattn/goveralls@master
install:
  - export GOCACHE=$GOPATH/pkg/cache
  - make deps
script:
  - export GOCACHE=$GOPATH/pkg/cache
  - make pretest
  - make coverage
env:
  global:
    - GO111MODULE=on
go:
  - 1.x
